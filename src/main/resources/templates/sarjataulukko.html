<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kaatokerho | Sarjataulukko</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.min.css}" />
</head>
<body>
<div class="container">
    <h2>Sarjataulukko</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Sija</th>
                <th>Nimi</th>
                <th>GP-määrä</th>
                <th>Pisteet</th>
                <th>Pist./GP</th>
                <th>Voitot</th>
                <th th:each="gpNum : ${gpNumerot}" th:text="${gpNum}"></th>
                <th>Yht.</th>
                <th>KA/GP</th>
                <th>KA/Sarja</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rivi : ${sarjataulukko}">
                <td th:text="${rivi.sija}"></td>
                <td th:text="${rivi.nimi}"></td>
                <td th:text="${rivi.gpMaara}"></td>
                <td th:text="${#numbers.formatDecimal(rivi.pisteet, 1, 1)}"></td>
                <td th:text="${#numbers.formatDecimal(rivi.pisteetPerGp, 1, 1)}"></td>
                <td th:text="${rivi.gpVoitot}"></td>
                <td th:each="tulos : ${rivi.gpTulokset}" th:text="${tulos != null ? #numbers.formatInteger(tulos, 0) : '-'}"></td>
                <td th:text="${rivi.yhteensa}"></td>
                <td th:text="${#numbers.formatDecimal(rivi.kaGp, 1, 1)}"></td>
                <td th:text="${#numbers.formatDecimal(rivi.kaSarja, 1, 1)}"></td>
            </tr>
        </tbody>
        
    </table>
</div>
</body>
</html>
